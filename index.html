<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel='shortcut icon' href='./assets/images/title-logo-demo.png' />
    <title>Panda Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img width="100px" height="60px" src="./assets/images/logo.png" alt="">
        </div>
        <div class="header__locations">
            <ul class="header__location">
                <li class="header__location--item header__location--city">TP. Hồ Chí Minh</li>
                <li class="header__location--item"><svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="btn__chevron--down">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
                </li>
            </ul>
        </div>
        <div class="header__categories">
            <ul class="header__items">
                <li class="header__item"><a class="header__item--link" href="#">Đồ ăn</a></li>
                <li class="header__item"><a class="header__item--link" href="#">Thức uống</a></li>
                <li class="header__item"><a class="header__item--link" href="#">Giỏ hàng</a></li>
            </ul>
        </div>
        <div class="header__functions">
            <div class="header__funcs">
                <ul>
                    <li class="header__func header__search"><svg width="20px" height="20px"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="btn__search">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </li>
                    <li class="header__func header__login"><a class="header__login--link" href="#">Đăng Nhập</a></li>
                </ul>
            </div>
            <div class="header__languages">
                <ul>
                    <li class="header__language header__language--flags">
                        <img class="header__language--flag" src="./assets/icons/vietnam.png" alt="">
                    </li>
                    <li class="header__language"><svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="btn__chevron--down">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main__section">
        <section class="section__banner__search">
            <div class="main__searchs">
                <div class="main__search">
                    <input class="main__search--input" type="text" placeholder="Tìm địa điểm, món ăn, địa chỉ...">
                    <button class="main__search--icon">
                        <i class="fas fa-search"></i> </button>
                </div>
                <div class="main__tags">
                    <ul class="main__tag">
                        <li class="main__tag--items"><a class="main__tag--item" href="#">All</a></li>
                        <li class="main__tag--items"><a class="main__tag--item" href="#">Đồ ăn</a></li>
                        <li class="main__tag--items"><a class="main__tag--item" href="#">Đồ uống</a></li>
                        <li class="main__tag--items"><a class="main__tag--item" href="#">Đồ chay</a></li>
                        <li class="main__tag--items"><a class="main__tag--item" href="#">Homemade</a></li>
                        <li class="main__tag--items"><a class="main__tag--item" href="#">Tráng miệng</a></li>
                        <li class="main__tag--items"><a class="main__tag--item" href="#">Bánh kem</a></li>
                        <li class="main__tag--items"><a class="main__tag--item" href="#">Pizza/Burger</a></li>
                        <li class="main__tag--items"><a class="main__tag--item" href="#">Món gà</a></li>
                        <li class="main__tag--items"><a class="main__tag--item" href="#">Món lẩu</a></li>
                        <li class="main__tag--items"><a class="main__tag--item" href="#">Sushi</a></li>
                        <li class="main__tag--items"><a class="main__tag--item" href="#">Mì phở</a></li>
                        <li class="main__tag--items"><a class="main__tag--item" href="#">Cơm hộp</a></li>

                    </ul>
                </div>
            </div>

            <div class="main__banner">
                <div class="main__banner--img"></div>
                Banner
                <!-- <ul class="main__banner--crolls">
                        <li class="main__banner--croll"></li>
                        <li class="main__banner--croll"></li>
                        <li class="main__banner--croll"></li>
                    </ul> -->
            </div>
        </section>
        <section class="main__news">
            news
        </section>
        
        <section class="main-chatbox hidden__chatbox">
            <div class="main-chatbox__icon">
                <img width = "70px" height="75px"src="./assets/icons/chatbox.png" alt="">
            </div>
        </section>
    </main>
    <footer class="footer">
        footer
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./javascript/script.js"></script>
</html>
